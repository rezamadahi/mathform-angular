<form [formGroup]="mathForm" >
  <div class="equation">
    {{ a }} + {{ b }} =
  </div>
  <input formControlName="answer"  >
</form>

<div class="stats">
  {{ secondPerSolution | number: '1.1-3' }}
</div>

<div>form is valid: {{ mathForm.valid }}</div>
<div>form value is: {{ mathForm.value | json }}</div>
<div>form errors is: {{ mathForm.errors | json }}</div>
